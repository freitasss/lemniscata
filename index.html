<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="query-phone.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <meta name="description" content="">
    <title>Lemniscata Tecnologia</title>
</head>
<body onresize="mudouTamanho()">
    <header>
      
      <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
      <nav class="menu" id="itens">
        <img class="logo" src="imagens/logo3.png" alt="logo lemniscata">
          <a class="itens-menu" href="#">SOBRE NÓS</a>
          <a class="itens-menu" href="#">SERVIÇOS</a>
          <a class="itens-menu" href="#">CONTATOS</a>
      </nav>
    </header>
    <div id="apresentacao">
      
     

    </div>

    

    <script>
      
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    
    </script>
</body>
</html>
